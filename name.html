<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Redirect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // کلید رمزنگاری (این کلید باید در هر دو صفحه یکسان باشد)
        const secretKey = "d5F3kG8tH9iP3jQ7lM5vW9bX2zB4cD1x";

        // آدرس مقصد
        const urlToEncrypt = "https://sendrope.github.io/sirup/name.html";

        // رمزگذاری با AES-256
        const encryptedUrl = CryptoJS.AES.encrypt(urlToEncrypt, secretKey).toString();

        // انتقال کاربر به پیج دوم با پارامتر رمزگذاری شده
        window.onload = function() {
            window.location.href = `https://sendrope.github.io/sirup/name.html?data=${encodeURIComponent(encryptedUrl)}`;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
