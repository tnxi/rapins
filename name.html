<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; frame-ancestors 'none';">
    <title>در حال انتقال ...</title>
    <script>
        // بررسی توکن
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const validToken = "YOUR_SECRET_TOKEN"; // توکن معتبر شما

        if (token === validToken) {
            // انتقال به صفحه هدف
            window.location.href = "http://imoviee.com/";
        } else {
            // نمایش پیغام خطا
            document.body.innerHTML = "<h1>دسترسی غیرمجاز</h1>";
        }
    </script>
</head>
<body>
    <p>در حال ورود به بلبل جان 2 <a href="http://imoviee.com/">آدرس</a>.</p>
</body>
</html>
